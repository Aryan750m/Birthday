<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website with Background Music</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
    video {
      position: absolute;
      width: 1px;
      height: 1px;
      opacity: 0;   /* hide but keep it alive */
    }
    #start-btn {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>

  <!-- Hidden Background Music -->
  <video loop playsinline id="bg-music">
    <source src="song.mp4" type="video/mp4">
  </video>

  <!-- Click to Start Overlay -->
  <div id="start-btn">ðŸŽµ Tap to Start Music</div>

  <!-- Content Loader -->
  <iframe src="1.html" name="content"></iframe>

  <script>
    const bgMusic = document.getElementById("bg-music");
    const startBtn = document.getElementById("start-btn");

    startBtn.addEventListener("click", () => {
      bgMusic.play()
        .then(() => {
          startBtn.style.display = "none"; // hide overlay
        })
        .catch(err => console.log("Music play failed:", err));
    });
  </script>

</body>
</html>
