<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Moments Together</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #ffd6e9;
      text-align: center;
    }

    h1 {
      color: #c2185b;
      font-size: 2rem;
      margin: 20px 10px;
      font-weight: 600;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      padding: 0 15px;
    }

    .card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Popup */
    .popup {
      display: none;
      position: fixed;
      z-index: 10;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(3px);
    }

    .popup-content {
      background: #fff;
      margin: 15% auto;
      padding: 15px;
      border-radius: 12px;
      width: 90%;
      max-width: 360px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      text-align: center;
    }

    .popup-content h2 {
      color: #c2185b;
      margin-bottom: 10px;
      font-size: 1.2rem;
    }

    .popup-content p {
      font-size: 0.95rem;
      color: #333;
      line-height: 1.4;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .close {
      margin-top: 12px;
      padding: 8px 16px;
      background: #ff4d88;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>For More Surprises Click on Images</h1>

  <div class="gallery">

      <img src="7.jpg" alt="img1">
    </div>

      <img src="5.jpg" alt="img2">
    </div>

    <div class="card" onclick="openNote('✨🎂💖 On your birthday, I thought of giving you the cutest gift in the world 🎁💕, but then I realized that is not possible 😍🌎 because you yourself are the cutest gift in the world 💫💝. Happy Birthday Cutie 🥰🎉🎂💐❤! 💑')">
      <img src="3.jpg" alt="img3">
    </div>

    <div class="card" onclick="openNote('Lost in Your Eyes 👀\n\n1️⃣ 💝✨ You are the most beautiful gift of my life 🌸💫, my prayer is that all your dreams come true 🙏🌟💖.\n\n2️⃣ 🤗💞 Your friendship is my greatest strength 💪❤, and your presence is my greatest happiness 🌈😊🌹.\n\n3️⃣ 🌦💖☀ In every good and bad time 🌸💔➡💪, the one who stood by me is you 🤝💞 — and will always be you 🌎❤.\n\n4️⃣ 🥰👑 No one can take your place in my life 💖🌹, you are my true best friend forever 🤝✨💎.\n\n5️⃣ 🌸🎉💞 I pray that our friendship never ends 🙏💖, and we always keep having fun like this 😂🎶🌈')">
      <img src="1.jpg" alt="img4">
    </div>
  </div>

  <!-- Popup -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <h2>💌 Special Note</h2>
      <p id="note-message"></p>
      <button class="close" onclick="closeNote()">Close</button>
    </div>
  </div>

  <script>
    function openNote(message) {
      document.getElementById("note-message").innerText = message;
      document.getElementById("popup").style.display = "block";
    }

    function closeNote() {
      document.getElementById("popup").style.display = "none";
    }
  </script>
</body>
</html>
